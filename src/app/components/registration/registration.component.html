<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
/>
<div class="container bg-danger text-center pb-3">
  <h1 class="pt-3 pb-3">Registration</h1>
  <div class="row">
    <div
      class="
        m-auto
        col-lg-4 col-md-5 col-sm-6 col-xs-7
        bg-dark
        text-white
        ps-4
        pe-4
        rounded
      "
    >
      <i class="fas fa-user p-3" style="font-size: 48px"></i>
      <h5>Register</h5>
      <p>Register by entering the information below</p>
      <div class="input-group mb-3">
        <select class="me-2 rounded" name="title" id="title" required>
          <option value="Mr" selected>Mr</option>
          <option value="Miss">Miss</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
          <option value="Master">Master</option>
        </select>
        <input
          type="text"
          class="form-control form-control-sm me-2 rounded"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          class="form-control form-control-sm rounded"
          placeholder="Last Name"
          required
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="email"
          class="form-control form-control-sm rounded"
          placeholder="Email Address"
          required
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="date"
          class="form-control form-control-sm rounded"
          placeholder="Date of Birth"
          required
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="tel"
          class="form-control form-control-sm rounded"
          placeholder="Contact Number"
          required
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
        </div>
        <input
          type="password"
          class="form-control form-control-sm"
          placeholder="Password"
          required
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
        </div>
        <input
          type="password"
          class="form-control form-control-sm"
          placeholder="Confirm Password"
          required
        />
      </div>
      <div class="pb-3">
        <button class="btn btn-info mb-3">Register Now</button>
      </div>
    </div>
  </div>
</div>
